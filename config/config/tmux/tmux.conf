#!/usr/bin/env bash

# Keyboard shortcuts
set -g prefix C-x
unbind-key C-b

# Split window vertical
bind h split-window -h

# Split window horizontal
bind v split-window -v

bind-key r source-file ~/.config/tmux/tmux.conf

set -g escape-time 1

set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on

set -g mouse on

set -g default-shell ${TMUX_SHELL}
set -g default-command ${TMUX_SHELL}

set -g status-position "bottom"

# set -g default-terminal "tmux-256color"
set -g default-terminal ${TERM}
# Enable undercurl and color.
set -ga terminal-features ",*:usstyle"
# Support RGB color with SGR escape sequences.
set -gs terminal-overrides ",*:RGB"

set-option -g set-titles on
set-option -g set-titles-string '#T'

set -g mode-style "fg=#232634,bg=#c6d0f5"
set -g message-style "fg=#232634,bg=#c6d0f5"
set -g message-command-style "fg=#232634,bg=#c6d0f5"
set -g pane-border-style "fg=#c6d0f5"
set -g pane-active-border-style "fg=#8caaee"
set -g status "on"
set -g status-justify "left"
# set -g status-style "fg=#c6d0f5,bg=#232634"
set -g status-style "NONE"
set -g status-left-length "100"
set -g status-left-style "NONE"
set -g status-left ""

set -g status-right-length "500"
set -g status-right-style "bold,fg=#232634,bg=#8caaee"
set -g status-right " #S "

setw -g window-status-activity-style "underscore,fg=#414559,bg=#232634"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#8caaee"
setw -g window-status-format " #I#F #W "

setw -g window-status-current-style "bold,fg=#8caaee,bg=#414559"
setw -g window-status-current-format " #I#F #W "
